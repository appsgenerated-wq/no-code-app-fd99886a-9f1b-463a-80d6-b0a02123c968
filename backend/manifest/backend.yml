name: HotdogHub
description: A web application to rate and review different types of hotdogs.

entities:
  User:
    authenticable: true
    properties:
      - name
      - { name: email, type: email }
      - { name: role, type: choice, options: { values: [admin, user], default: user } }
    policies:
      create:
        - access: admin
      read:
        - { access: restricted, allow: User, condition: self }
      update:
        - { access: restricted, allow: User, condition: self }
      delete:
        - access: admin
      signup:
        - access: public

  Hotdog:
    properties:
      - { name: name, type: string }
      - { name: description, type: text }
      - { name: rating, type: number, options: { min: 1, max: 5 } }
      - { name: photo, type: image, options: { sizes: { thumbnail: { width: 400, height: 400 } } } }
    belongsTo:
      - { name: creator, entity: User }
    policies:
      create:
        - { access: restricted, allow: User }
      read:
        - access: public
      update:
        - { access: restricted, allow: User, condition: self }
      delete:
        - { access: restricted, allow: User, condition: self }